<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Techno</title>
</head>
<body>
  <div id="app">

    <div class="modal">
      {{product}}
    </div>    

    <section class="products">
      <div v-for="item in products" @click="fetchProduct(item.id)" :key="item.id" class="product">
        <img :src="item.img" :alt="item.nome" class="product_img">
        <div class="product_info">
          <span class="product_price">{{item.preco | formatCurrency}}</span>
          <h2 class="product_title">{{item.nome}}</h2>
        </div>
      </div>
    </section>

  </div>


  <script src="./app.js"></script>
</body>
</html>
